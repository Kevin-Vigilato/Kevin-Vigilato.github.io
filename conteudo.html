<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos Disponíveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .voltar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conteúdos Disponíveis</h1>
        
        <ul>
            <li><a href="https://pt.wikipedia.org/wiki/HTML" target="_blank">O que é HTML?</a></li>
            <li><a href="https://pt.wikipedia.org/wiki/Cascading_Style_Sheets" target="_blank">O que é CSS?</a></li>
            <li><a href="https://pt.wikipedia.org/wiki/JavaScript" target="_blank">O que é JavaScript?</a></li>
        </ul>

        <div class="voltar">
            <a href="index.html">Voltar</a>
        </div>
    </div>
</body>
</html>
