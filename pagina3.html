<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: auto; width: 50%; text-align: left; }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 1em; }
        button { background-color: blue; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: darkblue; }
    </style>
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
    </header>
    <form action="https://example.com/form" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <footer>
        <a href="index.html">Voltar</a>
    </footer>
</body>
</html>
